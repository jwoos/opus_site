<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">

<polymer-element name="logo-description" attributes="">
  <template>
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

    <paper-shadow>
			<div horizontal layout>
				<div style="width:40%">
					<img src="../../images/logo.png" class="img-responsive">
				</div>
				<div flex vertical layout>
					<div>
						<h1 style="text-align:center;"> OPUS is Latin for <em>work</em>. </h1>
					</div>
					<div>
						<p style="text-align:center;">We are a platform that connects students to suitable job opportunities and allows students to build a
						professional foundation while offering businesses an untapped source of employment. OPUS is a unique
						job marketplace for unemployed, inexperienced youth and businesses lacking the necessary personnel.
						Students will become experienced and accomplished while maintaining the productivity of businesses.</p>
					</div>
					<div flex> </div>
					<div horizontal layout>
						<div flex> </div>
						<div self-center style="margin-right:20px;">
							<small> get started </small>
						</div>
						<div self-end>
							<paper-fab icon="arrow-forward" on-tap="{{signupDialog}}"> </paper-fab>
						</div>
					</div>
				</div>

				<paper-dialog transition="core-transition-center" id="dialog2" heading="Sign up" backdrop layered autoCloseDisabled="true">
                	<div vertical layout>
	                    <div>
	                      <paper-input-decorator label="email" floatingLabel="true">
	                        <input is="paper-input" type="email" id="signupEmail"/>
	                      </paper-input-decorator>
	                      <paper-input-decorator label="password" floatingLabel="true">
	                        <input is="paper-input" type="password" id="signupPassword"/>
	                      </paper-input-decorator>
	                      <paper-input-decorator label="reenter password" floatingLabel="true">
	                        <input is="paper-input" type="password" id="signupPasswordRe"/>
	                      </paper-input-decorator>
	                      <paper-radio-group>
	                        <paper-radio-button label="student" on-tap="{{signupDialogStudent}}"> </paper-radio-button>
	                        <paper-radio-button label="business" on-tap="{{signupDialogBusiness}}"> </paper-radio-button>
	                      </paper-radio-group>
	                    </div>
                    <div style="margin-right:auto; margin-left:auto;">
                      <core-icon-button style="color:black; background-color:#e74c3c" icon="clear" on-tap="{{clearConfirm2}}"></core-icon-button>
                    </div>
                  </div>
                </paper-dialog>

                <!-- student -->
                <paper-dialog transition="core-transition-center" id="dialog3" heading="Student" backdrop layered autoCloseDisabled="true">
                  <div vertical layout>
                    <div>
                      <paper-input-decorator label="school" floatingLabel="true">
                        <input is="paper-input" type="text" id="signupSchool"/>
                      </paper-input-decorator>
                    </div>
                    <div style="margin-right:auto; margin-left:auto;">
                      <core-icon-button style="color:black; background-color:#e74c3c" icon="arrow-back" on-tap="{{confirmBack}}"></core-icon-button>
                      <core-icon-button style="color:black; background-color:#2ecc71" icon="arrow-forward" on-tap="{{signupFinish}}"></core-icon-button>
                    </div>
                  </div>
                </paper-dialog>

                <!-- business -->
                <paper-dialog transition="core-transition-center" id="dialog4" heading="Business" backdrop layered autoCloseDisabled="true">
                  <div vertical layout>
                    <div>
                      <paper-input-decorator label="company name" floatingLabel="true">
                        <input is="paper-input" type="email" id="signupCompany"/>
                      </paper-input-decorator>
                    </div>
                    <div style="margin-right:auto; margin-left:auto;">
                      <core-icon-button style="color:black; background-color:#e74c3c" icon="clear" on-tap="{{confirmBack}}"></core-icon-button>
                      <core-icon-button style="color:black; background-color:#2ecc71" icon="arrow-forward" on-tap="{{signupFinish}}"></core-icon-button>
                    </div>
                  </div>
                </paper-dialog>
			</div>
		</paper-shadow>
  </template>
  <script>
    (function () {
    	Polymer({
    	// define element prototype here
    		login: function() {
    			this.$.baseLogin.login();
    		},
    		logout: function() {
    			this.$.baseLogin.logout();
    		},

    		signupDialog: function() {
    			this.$.dialog2.toggle();
    		},
    		signupDialogStudent: function() {
    			this.$.dialog2.toggle();
    			this.$.dialog3.toggle();
    		},
    		signupDialogBusiness: function() {
    			this.$.dialog2.toggle();
    			this.$.dialog4.toggle();
    		},
    		signupFinish: function() {
    			if ($('#dialog2').hasClass('core-opened')) {
    				this.$.dialog4.toggle();
    			} else {
    				this.$dialog3.toggle();
    			}
    		},

	    	hasClass: function hasClass(el, cls) {
				return el.className && new RegExp("(\\s|^)" + cls + "(\\s|$)").test(el.className);
			},
    		confirmBack: function() {
    			if ($('#dialog3').hasClass('core-opened') === true) {
    				this.$.dialog3.toggle();
    				this.$.dialog2.toggle();
    			} else {
    				this.$.dialog4.toggle();
    				this.$.dialog2.toggle();
    			}
    		},
    		clearConfirm2: function () {
		    	var confirmValue = confirm('Are you sure you want to leave without signing up?');

		    	console.log('confirmValue is' + ' ' + confirmValue);

		    	if (confirmValue === true) {
		    		//add clearing fields
		        	this.$.dialog2.toggle();
		      	} else {
		        	//do something when confirmValue === false
		    	}
		    }
    	});
    })();
  </script>
</polymer-element>
