<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OPUS</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="icon" href="favicon.png" type="image/x-icon"/>
  
  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">
    <firebase-login id="baseLogin" user="{{user}}" statusKnown="{{statusKnown}}" location="https://opus.firebaseio.com/" on-login="{{onLogin}}" on-error="{{onLoginError}}"> </firebase-login>
    <div class="container">
      <core-drawer-panel>
  
        <!-- Drawer -->
        <core-header-panel drawer>
  
          <!-- Drawer Toolbar -->
          <core-toolbar id="drawer-toolbar">
            <h1>OPUS</h1>
          </core-toolbar>
  
          <!-- Drawer Content -->
          <core-menu selected="0" selectedItem="{{item}}">
            <core-item label="about" icon="info"></core-item>
            <core-submenu label="home" icon="account-circle" selectedItem="{{subItem}}" hidden?="{{user}}">
              <core-item label="jobs" icon="work" if="{{user.student}}"></core-item>
              <core-item label="post" icon="create" if="{{user.student}}"></core-item>
              <core-item label="jobs" icon="work" if="{{user.business}}"></core-item>
              <core-item label="post" icon="create" if="{{user.business}}"></core-item>
            </core-submenu>
            <core-item label="profile" icon="perm-contact-cal" hidden?="{{user}}"></core-item>
            <core-item label="news" icon="announcement" hidden?="{{user}}"></core-item>
            <core-item label="contact" icon="create" hidden?="{{user}}"></core-item>
         </core-menu>
        </core-header-panel>
  
        <!-- Main -->
        <core-scroll-header-panel main headermargin="150" condenses keepcondensedheader headerheight="150">
  
          <!-- Main Toolbar -->
          <core-toolbar class="tall" id="scroll-toolbar">
            <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
            <div flex></div>
            <h4>{{item.label}} | {{subItem.label}}</h4>
            <div class="bottom">
              <x-trigger icon="account-circle">
        				<paper-dropdown class="no-padding" halign="left" valign="top">
        					<div class="menu">
       					    <paper-item on-click="{{signupDialog}}" hidden?="{{!statusKnown || user}}">Sign up</paper-item>
        						<paper-dialog transition="core-transition-center" id="dialog2" heading="Sign up" backdrop layered autoCloseDisabled="true">
                      <div vertical layout>
                        <div>
                          <paper-input-decorator label="email" floatingLabel="true">
                            <input is="paper-input" type="email" id="signupEmail"/>
                          </paper-input-decorator>
                          <paper-input-decorator label="password" floatingLabel="true">
                            <input is="paper-input" type="password" id="signupPassword"/>
                          </paper-input-decorator>
                          <paper-input-decorator label="reenter password" floatingLabel="true">
                            <input is="paper-input" type="password" id="signupPasswordRe"/>
                          </paper-input-decorator>
                          <paper-input-decorator label="school" floatingLabel="true">
                            <input is="paper-input" type="text" id="signupSchool"/>
                          </paper-input-decorator>
                          <paper-radio-group>
                            <paper-radio-button label="student" on-tap="{{signupDialogStudent}}"> </paper-radio-button>
                            <paper-radio-button label="business" on-tap="{{signupDialogBusiness}"> </paper-radio-button>
                          </paper-radio-group>
                        </div>
                        <div style="margin-right:auto; margin-left:auto;">
                          <core-icon-button style="color:black; background-color:#e74c3c" icon="clear" on-tap="{{clearConfirm2}}"></core-icon-button>
                        </div>
                      </div>
                    </paper-dialog>

                    <!-- student -->
                    <paper-dialog transition="core-transition-center" id="dialog3" heading="Sign up" backdrop layered autoCloseDisabled="true">
                      <div vertical layout>
                        <div>
                          <paper-input-decorator label="email" floatingLabel="true">
                            <input is="paper-input" type="email" id="signupEmail"/>
                          </paper-input-decorator>
                          <paper-input-decorator label="password" floatingLabel="true">
                            <input is="paper-input" type="password" id="signupPassword"/>
                          </paper-input-decorator>
                          <paper-input-decorator label="reenter password" floatingLabel="true">
                            <input is="paper-input" type="password" id="signupPasswordRe"/>
                          </paper-input-decorator>
                          <paper-input-decorator label="school" floatingLabel="true">
                            <input is="paper-input" type="text" id="signupSchool"/>
                          </paper-input-decorator>
                          <paper-radio-group>
                            <paper-radio-button label="student"> </paper-radio-button>
                            <paper-radio-button label="business"> </paper-radio-button>
                          </paper-radio-group>
                        </div>
                        <div style="margin-right:auto; margin-left:auto;">
                          <core-icon-button style="color:black; background-color:#e74c3c" icon="clear" on-tap="{{clearConfirm2}}"></core-icon-button>
                          <core-icon-button style="color:black; background-color:#2ecc71" icon="arrow-forward" on-tap="{{signupFinish}}"></core-icon-button>
                        </div>
                      </div>
                    </paper-dialog>

                    <!-- business -->
                    <paper-dialog transition="core-transition-center" id="dialog4" heading="Sign up" backdrop layered autoCloseDisabled="true">
                      <div vertical layout>
                        <div>
                          <paper-input-decorator label="email" floatingLabel="true">
                            <input is="paper-input" type="email" id="signupEmail"/>
                          </paper-input-decorator>
                          <paper-input-decorator label="password" floatingLabel="true">
                            <input is="paper-input" type="password" id="signupPassword"/>
                          </paper-input-decorator>
                          <paper-input-decorator label="reenter password" floatingLabel="true">
                            <input is="paper-input" type="password" id="signupPasswordRe"/>
                          </paper-input-decorator>
                          <paper-input-decorator label="school" floatingLabel="true">
                            <input is="paper-input" type="text" id="signupSchool"/>
                          </paper-input-decorator>
                          <paper-radio-group>
                            <paper-radio-button label="student"> </paper-radio-button>
                            <paper-radio-button label="business"> </paper-radio-button>
                          </paper-radio-group>
                        </div>
                        <div style="margin-right:auto; margin-left:auto;">
                          <core-icon-button style="color:black; background-color:#e74c3c" icon="clear" on-tap="{{clearConfirm2}}"></core-icon-button>
                          <core-icon-button style="color:black; background-color:#2ecc71" icon="arrow-forward" on-tap="{{signupFinish}}"></core-icon-button>
                        </div>
                      </div>
                    </paper-dialog>

                    <paper-item on-click="{{loginDialog}}" hidden?="{{!statusKnown || user}}">Log in</paper-item>
                    <paper-dialog transition="core-transition-center" id="dialog1" heading="Log in" backdrop layered>
                      <div vertical layout>
                        <div>
                          <paper-input-decorator label="email" floatingLabel="true">
                            <input is="paper-input" type="email"/>
                          </paper-input-decorator>
                          <paper-input-decorator label="password" floatingLabel="true">
                            <input is="paper-input" type="password"/>
                          </paper-input-decorator>
                        </div>
                        <center>
                          <core-icon-button icon="launch">log in</core-icon-button>
                        </center>
                      </div>
                    </paper-dialog>
        						
                    <paper-item on-click="{{logout}}" hidden?="{{!statusKnown || !user}}">Log out</paper-item>
          				</div>
        				</paper-dropdown>
    				  </x-trigger>
            </div>
          </core-toolbar>

          <!-- Main Content -->
          <logo-description></logo-description>
          <br>
          <about-tabs></about-tabs>
            
        </core-scroll-header-panel>
      </core-drawer-panel>
    </div>
  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
